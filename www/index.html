<html>
	<head>
		<title>Trump Clicker</title>
		<link rel="icon" type="img/ico" href="styles/images/cursor.png">
		<link rel='stylesheet' type='text/css' href='styles/styling.css' />
		
		<!--<meta name="viewport" content="user-scalable=no" />-->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
	</head>
	
	<body onresize="resize()">
		<div id="trumpy" style="background-color: #2280BA;box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.4);">
			<canvas class="canvas" id="canvas_bg"></canvas>
			
			<div class="news">
				<span id="news"></span>
			</div>
		
			<div class="img-container map">
				<img src="images/map.png">
			</div>
			
			<div class="img-container face" id="face-div">
				<img id="face" src="images/trump.png">
			</div>
			
			<div id="count-div" class="count">
				<span id="count" style="text-decoration: none;color: #fff;">0</span> people deported
				<br>
				<span class="pers"><span id="persecond">0</span> per second | +<span id="perclick">0</span> per click</span>
			</div>
			
			<canvas class="canvas" id="canvas"></canvas>
			
			<div class="ad"></div>
			
			<img class="shop-img" id="shop-img" src="images/shop.png" ontouchend="slideout.open();">
			<div id="reward" style="display: none;" ontouchend="watchRewardVideo();">
				<img class="vid-img" id="vid-img" src="images/video.png">
				<p class="vid-reward" id="vid-reward">+1000</p>
			</div>
			
			<div class="overlay" id="overlay" ontouchend="exitAlert();"></div>
			<div class="alert" id="alert">
				<div class="header">
					<img src="images/fox.png">
					<p>breaking news</p>
				</div>
				<div class="message">
					<p id="alert-message"></p>
				</div>
				<div class="exit" ontouchend="exitAlert();">x</div>
			</div>
		</div>
		
		<nav id="menu" class="shop-menu">
			<div class="no-scrollbar">
				<h1>Store</h1>
				<div class="shop-container" id="shop"></div>
				<div class="settings" id="settings" style="display: none;">
					<h1>Settings</h1>
					<p ontouchend="clearData();">Restart</p>
					<p ontouchend="resetCount();">Reset count</p>
					<p ontouchend="showAlert('Mexico has begun showing signs of aggression against the United States. Is war eminent?');">Test alert</p>
				</div>
				<img class="settings-img" src="images/settings.png" ontouchend="toggleSettings();">
			</div>
		</nav>
	</body>
	
	<script src="cordova.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<script src="js/slideout.min.js"></script>
	<script>
		var slideout = new Slideout({
			'panel': document.getElementById('trumpy'),
			'menu': document.getElementById('menu'),
			'padding': 275,
			'tolerance': 70
		});
	</script>
	
	<script src="js/purchase.js"></script>
	<script src="js/init.js"></script>
	<script src="js/locs.js"></script>
	<script src="js/main.js"></script>
	<script src="js/fallingface.js"></script>
	<script src="js/person.js"></script>
	<script src="js/agent.js"></script>
</html>
