<html>
	<head>
		<title>Trump Clicker</title>
		<link rel="icon" type="img/ico" href="images/cursor.png">
		<link rel='stylesheet' type='text/css' href='styles/styling.css' />
		
		<!--<meta name="viewport" content="user-scalable=no" />-->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
	</head>
	
	<body onresize="resize()">
		<div id="trumpy" style="box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.4);background-color: #2280BA;">
			<div class="bg" id="bg">
				<img src="images/rays.png" id="rays">
			</div>
			
			<canvas class="canvas" id="canvas_bg"></canvas>
			
			<div class="news">
				<span id="news"></span>
			</div>
			
			<div class="added" id="added"></div>
			
			<div class="img-container map" style="margin-left: -10px;">
				<img src="images/map.png">
			</div>
			
			<div class="img-container face" id="face-div">
				<img id="face" src="images/trump.png">
			</div>
			
			<div id="count-div" class="count">
				<span id="count" class="num">0</span> ILLEGALS DEPORTED
				<br>
				<span class="pers" id="pers"><span id="persecond">0</span> per second | +<span id="perclick">0</span> per click</span>
			</div>
			
			<canvas class="canvas" id="canvas"></canvas>
			<canvas class="canvas" id="canvas_agents"></canvas>
			
			<img class="shop-img" id="shop-img" src="images/shop.png" ontouchend="openShop();">
			<div id="reward" ontouchend="watchRewardVideo();" style="display: none;">
				<img class="vid-img" id="vid-img" src="images/video.png">
				<p class="vid-reward" id="vid-reward">+1K</p>
			</div>
			<img class="video-loading" id="video-loading" src="images/loading.gif">
			
			<div class="overlay" id="overlay" ontouchend="exitAlert();"></div>
			<div class="alert" id="alert">
				<div class="header">
					<img src="images/fox.png">
					<p>breaking news</p>
				</div>
				<div class="message">
					<p id="alert-message">Mexico has declared war against the United States! Get ready to go to war in<br>9 seconds.</p>
				</div>
				<div class="exit" ontouchend="exitAlert();">x</div>
			</div>
			
			<div class="debug" id="debug-div">
				<p id="debug"></p>
			</div>
			
			<img class="ad" id="ad" src="images/ad.png">
		</div>
		
		<nav id="menu" class="shop-menu">
			<div class="no-scrollbar" id="shop-hide" style="display: none;">
				<h1>Upgrades</h1>
				<div class="shop-container" id="upgrades"></div>
				<div class="center-collect" id="center-collect-div" ontouchend="emptyDetentionCenters();">
					<p class="text">Deport <span id="center-collect"></span> illegals</p>
					<div class="progress-bar-bg"></div>
					<div class="progress-bar" id="center-collect-progress"></div>
				</div>
				<h1 style="margin-top: 30px;">Workers</h1>
				<div class="shop-container" id="deporters"></div>
				<div class="settings" id="settings" style="display: none;">
					<h1 style="margin-bottom: 6px;">Settings</h1>
					<p ontouchend="clearData();">Restart</p>
					<p ontouchend="setCount(0);updateObscuredItems();">Reset count</p>
					<p ontouchend="setCount(Number.MAX_SAFE_INTEGER / 20);updateObscuredItems();">Infinite count</p>
					<p ontouchend="showAlert('Mexico has begun showing signs of aggression against the United States. Is war eminent?');">Test alert</p>
					<p ontouchend="togglePaused();">Toggle pause</p>
					<p ontouchend="saveData();">Save data</p>
				</div>
				<img class="settings-img" src="images/settings.png" ontouchend="toggleSettings(true);">
			</div>
		</nav>
	</body>
	
	<script src="cordova.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/howler.js"></script>
	
	<script src="lib/slideout.min.js"></script>
	<script>
		var slideout = new Slideout({
			'panel': document.getElementById('trumpy'),
			'menu': document.getElementById('menu'),
			'padding': 275,
			'tolerance': 70
		});
	</script>
	
	<script src="js/purchase.js"></script>
	<script src="js/global.js"></script>
	<script src="js/ads.js"></script>
	<script src="js/sounds.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/init.js"></script>
	<script src="js/shop.js"></script>
	<script src="js/locs.js"></script>
	<script src="js/main.js"></script>
	<script src="js/fallingface.js"></script>
	<script src="js/person.js"></script>
	<script src="js/agent.js"></script>
</html>
